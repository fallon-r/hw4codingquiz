<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>Coding Quiz</title>
    <!-- css pages -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <form action="" class="was-validated">
        <div class="custom-control custom-radio">
            <div class="choice rounded-pill text-center">
                <input type="radio" name="choice" id="A" value="A">
                <label for="A"></label>
            </div>

            <div class="choice rounded-pill text-center">
                <input type="radio" name="choice" id="B" value="B">
                <label for="B"></label>
            </div>

            <div class="choice rounded-pill text-center">
                <input type="radio" name="choice" id="C" value="C">
                <label for="C"></label>
            </div>

            <div class="choice rounded-pill text-center">
                <input type="radio" name="choice" id="D" value="D" required>
                <label for="D"></label>
            </div>
        </div>
        <input type="submit">
    </form>

</body>

</html>
