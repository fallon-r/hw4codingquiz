<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>Coding Quiz</title>
    <!-- css pages -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>





</head>

<body>
    <!-- navbar with links to highscores and centered timer -->
    <header>
        <nav class="navbar navbar-default fixed-top bg-dark text-success">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand text-success">Coding Quiz</a>
            </div>

            <div class="navbar-header">
                <a href="highscores.html" class="navbar-brand text-success">High Scores</a>
            </div>
        </nav>
    </header>
    <!-- cards to be fillied -->
    <main>
        <div class="container-fluid col-10 col-md-10 col-sm-10 justify-content-center" id="questionCard">
            <div class="card bg-secondary">
                <!-- card header holds the q# -->
                <div class="card-header text-center bg-dark text-success lead" id="questionNumber"> </div>
                <!-- contains the question text -->
                <div class="card-title text-left text-light ml-2 lead" id="question"></div>
                <div class="card-body">
                    <!-- here the user selects their answer. onclick the buttons will switch to active appearance and the answer will be logged -->
                    <div class="btn-grp-vertical btn-group-justified w justify-content-center" role="group">
                        <button class="btn btn-rounded btn-block btn-dark text-left text-success" data-toggle="button" type="button" id="A" aria-pressed="false" autocomplete="off">A: </button>
                        <button class="btn btn-rounded btn-block btn-dark text-left text-success" data-toggle="button" type="button" id="B" aria-pressed="false" autocomplete="off">B: </button>
                        <button class="btn btn-rounded btn-block btn-dark text-left text-success" data-toggle="checked" type="button" id="C" aria-pressed="false" autocomplete="off">C: </button>
                        <button class="btn btn-rounded btn-block btn-dark text-left text-success" data-toggle="button" type="button" id="D" aria-pressed="false" autocomplete="off">D: </button>
                    </div>
                </div>
                <div class="card-footer w-100 bg-dark justify-content-center" id="cardFoot">
                    <!-- stores user answer in session storage  -->
                    <button class="btn btn-rounded btn-block btn-success mx-auto w-50" type="button" id="submit" disabled>Submit</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer footer-expand bg-dark text-success fixed-bottom">
        <div class="container-fluid text-">
            <span class="footer-text text-success display-4" id="timerDisplay">
                <button class="btn btn-lg btn-warning text-success" id="startBtn">Begin Quiz</button>
        </span>
        </div>
    </footer>

    <!-- java scripts -->
    <script src=" js/script.js "></script>
    <script src="js/scores.js "></script>
    <script src="js/logic.js "></script>
    <script src="js/questions.js "></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->


</body>

</html>
