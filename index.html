<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!-- css pages -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>




</head>

<body>
    <!-- navbar with links to highscores and centered timer -->
    <div class="container-fluid">

        <nav class="navbar navbar-default fixed-top bg-dark text-success">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand text-success">Coding Quiz</a>
            </div>
            <span class="navbar-text text-success display-4 mx-auto" id="timerDisplay"><button class="btn btn-lg btn-warning text-success" id="startBtn">Begin Quiz</button></span>
            <ul class="navbar-brand justify-content-right text-success">
                <a href="highscores.html" class="text-success">High Scores</a>
            </ul>
        </nav>
    </div>
    <!-- cards to be fillied -->
    <div class="container-fluid col-8 justify-content-center" id="questionCard">
        <div class="card bg-secondary">
            <!-- card header holds the q# -->
            <div class="card-header text-center bg-dark text-success lead" id="questionNumber">Question # </div>
            <!-- contains the question text -->
            <div class="card-title text-left text-light ml-2 lead" id="question"></div>
            <div class="card-body">
                <!-- here the user selects their answer. onclick the buttons will switch to active appearance and the answer will be logged -->
                <div class="btn-grp-vertical w-100 justify-content-center" role="group">
                    <div class="btn btn-rounded btn-block btn-dark text-left text-success" data-toggle="button" type="button" id="A">A: </div>
                    <div class="btn btn-rounded btn-block btn-dark text-left text-success" data-toggle="button" type="button" id="B">B: </div>
                    <div class="btn btn-rounded btn-block btn-dark text-left text-success" data-toggle="button" type="button" id="C">C: </div>
                    <div class="btn btn-rounded btn-block btn-dark text-left text-success" data-toggle="button" type="button" id="D">D: </div>
                </div>
                <div class="card-footer">
                    <!-- stores user answer in session storage  -->
                    <div class="btn btn-rounded btn-block btn-success text-center mx-auto w-25" type="button" id="submit">Submit</div>
                </div>
            </div>
        </div>
    </div>

    <!-- java scripts -->
    <script src="js/script.js"></script>
    <script src="js/scores.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/questions.js"></script>


</body>

</html>
